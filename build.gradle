apply plugin: 'java'
apply plugin: 'maven'

group = 'com.jpa'
version = '0.0.1-SNAPSHOT'

description = """JpaProject"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.5.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.5.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version:'2.5.2'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version:'9.0.48'
    compile group: 'org.springframework.session', name: 'spring-session-core', version:'2.5.1'
    compile group: 'io.springfox', name: 'springfox-boot-starter', version:'3.0.0'
    runtime group: 'org.postgresql', name: 'postgresql', version:'42.2.22'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.5.2'
}
